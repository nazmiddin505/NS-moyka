<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./registerRu.css">
    <title>NS moyka register</title>
</head>
<body>
    <div class="shtora">
        <div class="language-box">
            <a href="../uz/indexUz.html" class="lang lang-uz">UZ</a>
            <a href="../index.html" class="lang lang-ru checked">RU</a>
            <a href="../en/indexEn.html" class="lang lang-en">EN</a>
        </div>
        <p class="section-title">Удобная CRM-система для вашей автомойки</p>
    </div>
    <div class="header">
        <a href="../index.html" class="header-logo">
            <img class="header-logo-item" src="../images/logo.png" alt="logo">
        </a>
        <div class="header-info">
            <i class="fa-solid fa-bars bars"></i>
        </div>
    </div>
    <section class="section">
        <span class="wrapper"></span>
        <div class="form-layout">
            <h3>Зарегистрироваться</h3>
            <input type="text" placeholder="Название автомойки">
            <input type="text" placeholder="Владелец автомойки">
            <input type="tel" placeholder="Номер телефона">
            <input type="password" placeholder="Пароль">
            <div class="form-checkbox-box" for="me">
                <input type="checkbox" name="remember-me" id="me">
                <span class="checkmark"></span>
                <label for="me">Запомнить меня</label>
            </div>
            <button class="form-btn">Зарегистрироваться</button>
        </div>
    </section>
    <footer class="footer">
        <div class="footer-logo">
            <img class="footer-logo-item" src="../images/logo.png" alt="logo">
        </div>
        <div class="footer-info"><p>" NS moyka " group</p></div>
    </footer>
</body>
<script src="../app.js"></script>
</html>
